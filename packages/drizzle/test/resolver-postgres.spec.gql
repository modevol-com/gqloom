type Mutation {
  deleteFromPosts(where: PostsFilters): [PostsItem!]!
  deleteFromUsers(where: UsersFilters): [UsersItem!]!
  insertIntoPosts(values: [PostsInsertInput!]!): [PostsItem!]!
  insertIntoPostsSingle(value: PostsInsertInput!): PostsItem
  insertIntoUsers(values: [UsersInsertInput!]!): [UsersItem!]!
  insertIntoUsersSingle(value: UsersInsertInput!): UsersItem
  updatePosts(set: PostsUpdateInput!, where: PostsFilters): [PostsItem!]!
  updateUsers(set: UsersUpdateInput!, where: UsersFilters): [UsersItem!]!
}

enum OrderDirection {
  asc
  desc
}

input PgIntegerFilters {
  OR: [PgIntegerFiltersOr!]
  eq: Int
  gt: Int
  gte: Int
  in: [Int!]
  isNotNull: Boolean
  isNull: Boolean
  lt: Int
  lte: Int
  ne: Int
  notIn: [Int!]
}

input PgIntegerFiltersOr {
  eq: Int
  gt: Int
  gte: Int
  in: [Int!]
  isNotNull: Boolean
  isNull: Boolean
  lt: Int
  lte: Int
  ne: Int
  notIn: [Int!]
}

input PgSerialFilters {
  OR: [PgSerialFiltersOr!]
  eq: Int
  gt: Int
  gte: Int
  in: [Int!]
  isNotNull: Boolean
  isNull: Boolean
  lt: Int
  lte: Int
  ne: Int
  notIn: [Int!]
}

input PgSerialFiltersOr {
  eq: Int
  gt: Int
  gte: Int
  in: [Int!]
  isNotNull: Boolean
  isNull: Boolean
  lt: Int
  lte: Int
  ne: Int
  notIn: [Int!]
}

input PgTextFilters {
  OR: [PgTextFiltersOr!]
  eq: String
  gt: String
  gte: String
  ilike: String
  in: [String!]
  isNotNull: Boolean
  isNull: Boolean
  like: String
  lt: String
  lte: String
  ne: String
  notIlike: String
  notIn: [String!]
  notLike: String
}

input PgTextFiltersOr {
  eq: String
  gt: String
  gte: String
  ilike: String
  in: [String!]
  isNotNull: Boolean
  isNull: Boolean
  like: String
  lt: String
  lte: String
  ne: String
  notIlike: String
  notIn: [String!]
  notLike: String
}

input PostsFilters {
  OR: [PostsFiltersOr!]
  authorId: PgIntegerFilters
  content: PgTextFilters
  id: PgSerialFilters
  title: PgTextFilters
}

input PostsFiltersOr {
  authorId: PgIntegerFilters
  content: PgTextFilters
  id: PgSerialFilters
  title: PgTextFilters
}

input PostsInsertInput {
  authorId: Int
  content: String
  id: Int
  title: String!
}

type PostsItem {
  author: UsersItem
  authorId: Int
  content: String
  id: Int!
  title: String!
}

input PostsOrderBy {
  authorId: OrderDirection
  content: OrderDirection
  id: OrderDirection
  title: OrderDirection
}

input PostsUpdateInput {
  authorId: Int
  content: String
  id: Int
  title: String
}

type Query {
  posts(limit: Int, offset: Int, orderBy: PostsOrderBy, where: PostsFilters): [PostsItem!]!
  postsSingle(offset: Int, orderBy: PostsOrderBy, where: PostsFilters): PostsItem
  users(limit: Int, offset: Int, orderBy: UsersOrderBy, where: UsersFilters): [UsersItem!]!
  usersSingle(offset: Int, orderBy: UsersOrderBy, where: UsersFilters): UsersItem
}

input UsersFilters {
  OR: [UsersFiltersOr!]
  age: PgIntegerFilters
  email: PgTextFilters
  id: PgSerialFilters
  name: PgTextFilters
}

input UsersFiltersOr {
  age: PgIntegerFilters
  email: PgTextFilters
  id: PgSerialFilters
  name: PgTextFilters
}

input UsersInsertInput {
  age: Int
  email: String
  id: Int
  name: String!
}

type UsersItem {
  age: Int
  email: String
  id: Int!
  name: String!
  posts: [PostsItem!]!
}

input UsersOrderBy {
  age: OrderDirection
  email: OrderDirection
  id: OrderDirection
  name: OrderDirection
}

input UsersUpdateInput {
  age: Int
  email: String
  id: Int
  name: String
}