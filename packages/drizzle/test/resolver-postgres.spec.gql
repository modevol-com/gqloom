type Mutation {
  deleteFromPost(where: PostFilters): [PostItem!]!
  deleteFromUser(where: UserFilters): [UserItem!]!
  insertIntoPost(values: [PostInsertInput!]!): [PostItem!]!
  insertIntoPostSingle(value: PostInsertInput!): PostItem
  insertIntoUser(values: [UserInsertInput!]!): [UserItem!]!
  insertIntoUserSingle(value: UserInsertInput!): UserItem
  updatePost(set: PostUpdateInput!, where: PostFilters): [PostItem!]!
  updateUser(set: UserUpdateInput!, where: UserFilters): [UserItem!]!
}

enum OrderDirection {
  asc
  desc
}

input PgIntegerFilters {
  OR: [PgIntegerFiltersOr!]
  eq: Int
  gt: Int
  gte: Int
  in: [Int!]
  isNotNull: Boolean
  isNull: Boolean
  lt: Int
  lte: Int
  ne: Int
  notIn: [Int!]
}

input PgIntegerFiltersOr {
  eq: Int
  gt: Int
  gte: Int
  in: [Int!]
  isNotNull: Boolean
  isNull: Boolean
  lt: Int
  lte: Int
  ne: Int
  notIn: [Int!]
}

input PgSerialFilters {
  OR: [PgSerialFiltersOr!]
  eq: Int
  gt: Int
  gte: Int
  in: [Int!]
  isNotNull: Boolean
  isNull: Boolean
  lt: Int
  lte: Int
  ne: Int
  notIn: [Int!]
}

input PgSerialFiltersOr {
  eq: Int
  gt: Int
  gte: Int
  in: [Int!]
  isNotNull: Boolean
  isNull: Boolean
  lt: Int
  lte: Int
  ne: Int
  notIn: [Int!]
}

input PgTextFilters {
  OR: [PgTextFiltersOr!]
  eq: String
  gt: String
  gte: String
  ilike: String
  in: [String!]
  isNotNull: Boolean
  isNull: Boolean
  like: String
  lt: String
  lte: String
  ne: String
  notIlike: String
  notIn: [String!]
  notLike: String
}

input PgTextFiltersOr {
  eq: String
  gt: String
  gte: String
  ilike: String
  in: [String!]
  isNotNull: Boolean
  isNull: Boolean
  like: String
  lt: String
  lte: String
  ne: String
  notIlike: String
  notIn: [String!]
  notLike: String
}

input PostFilters {
  OR: [PostFiltersOr!]
  authorId: PgIntegerFilters
  content: PgTextFilters
  id: PgSerialFilters
  title: PgTextFilters
}

input PostFiltersOr {
  authorId: PgIntegerFilters
  content: PgTextFilters
  id: PgSerialFilters
  title: PgTextFilters
}

input PostInsertInput {
  authorId: Int
  content: String
  id: Int
  title: String!
}

type PostItem {
  author: UserItem
  authorId: Int
  content: String
  id: Int!
  title: String!
}

input PostOrderBy {
  authorId: OrderDirection
  content: OrderDirection
  id: OrderDirection
  title: OrderDirection
}

input PostUpdateInput {
  authorId: Int
  content: String
  id: Int
  title: String
}

type Query {
  post(limit: Int, offset: Int, orderBy: PostOrderBy, where: PostFilters): [PostItem!]!
  postSingle(offset: Int, orderBy: PostOrderBy, where: PostFilters): PostItem
  user(limit: Int, offset: Int, orderBy: UserOrderBy, where: UserFilters): [UserItem!]!
  userSingle(offset: Int, orderBy: UserOrderBy, where: UserFilters): UserItem
}

input UserFilters {
  OR: [UserFiltersOr!]
  age: PgIntegerFilters
  email: PgTextFilters
  id: PgSerialFilters
  name: PgTextFilters
}

input UserFiltersOr {
  age: PgIntegerFilters
  email: PgTextFilters
  id: PgSerialFilters
  name: PgTextFilters
}

input UserInsertInput {
  age: Int
  email: String
  id: Int
  name: String!
}

type UserItem {
  age: Int
  email: String
  id: Int!
  name: String!
  posts: [PostItem!]!
}

input UserOrderBy {
  age: OrderDirection
  email: OrderDirection
  id: OrderDirection
  name: OrderDirection
}

input UserUpdateInput {
  age: Int
  email: String
  id: Int
  name: String
}